{{ define "main" }}
<div class="list">
    {{ range .Paginator.Pages }}
    <div class="listItem">
        <img src={{ .Params.image }} alt="" class="listItemImg" loading="lazy">
        <div class="listItemTxt">
            <h1><a href={{ .Permalink }}>{{ .Title }}</a></h1>
                <p class="listItemDesc">{{.Params.desc}}</p>
                <div class="listItemDetails">
                    <img src={{.Params.avatar}} alt="" loading="lazy">
                    <span></span>
                    <time>{{ dateFormat .Site.Params.dateFormat .Date}}</time>
                </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
